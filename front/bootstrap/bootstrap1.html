<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: pink;
            border: 1px solid;
        }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- {속성}{추가속성}-{크기}  or {속성}{추가속성}{breakpoint}-{크기} 형태로 작성 -->
    <!--
         속성:
          m margin, p: padding
        
          추가속성:
          t,b,s,e,x,y: top, bottom, start, end, x, y
        
          크기:
        0 ~ 5, auto
        숫자의 경우, 숫자 *0.25 * $spacer ($spacer의 기본값은 16) -->

        <!-- margin -->
    <div class="mt-3"></div>
    <div class="mb-3"></div>
    <div class="ms-3"></div>
    <div class="me-3"></div>
<hr>
    <!-- padding -->
    <div class="pt-3"></div>
    <div class="pb-3"></div>
    <div class="ps-3"></div>
    <div class="pe-3"></div>
<hr>
        <!-- margin + breakpoint -->
    <div class="mt-md-3"></div>
    <div class="mb-md-3"></div>
    <div class="ms-md-3"></div>
    <div class="me-md-3"></div>

    <hr>
    <!-- ----------------------------------------------- -->
        <!-- 색상: 대표적으로 8가지 색상 제공 -->
        <p class="bg-primary">primary</p>
        <p class="bg-secondary">secondary</p>
        <p class="bg-success">success</p>
        <p class="bg-danger">danger</p>
        <p class="bg-warning">warning</p>
        <p class="bg-info">info</p>
        <p class="bg-light">light</p>
        <p class="bg-dark text-white">primary</p>
<hr>
        <!-- subtle: 해당 색상에서 연하게 -->
        <p class="bg-primary-subtle">primary</p>
        <p class="bg-secondary-subtle">secondary</p>
        <p class="bg-success-subtle">success</p>
        <p class="bg-danger-subtle">danger</p>
        <p class="bg-warning-subtle">warning</p>
        <p class="bg-info-subtle">info</p>
        <p class="bg-light-subtle">light</p>
        <p class="bg-dark-subtle text-white">primary</p>
        <hr>

        <!-- 버튼 -->
        <button type="button" class="btn btn-primary" id="btn-event">btn primary</button>
        <button type="button" class="btn btn-secondary">btn primary</button>
        <button type="button" class="btn btn-success">btn primary</button>
        <button type="button" class="btn btn-danger">btn primary</button>
        <button type="button" class="btn btn-warning">btn primary</button>
        <button type="button" class="btn btn-info">btn primary</button>
        <button type="button" class="btn btn-light">btn primary</button>
        <button type="button" class="btn btn-dark text-white"> <i class="bi bi-airplane"></i> btn primary</button>

       
  </body>
  <script> 
  const btn = document.querySelector('#btn-event')
  btn.addEventListener('click', function (event) {
    alert('클릭됨');
  })
  </script>
</html>
