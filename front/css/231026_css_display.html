<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .inline {
        background-color: yellow;
      }
        /* width: 100px; 사용 불가 */
        .block {
            background-color: orange;
            width: 100px;
        }

        .inline-block {
            display: inline-block;
            background-color: red;
        }
    </style>
  </head>
  <body>
    <!-- inlone & block element -->
    <span class="inline">Hello</span>
    <span class="inline">World</span>
    <div class="block">Hello Block</div>
    <span>span</span>
    <div class="inline-block">World</div>
    <!-- <span><div>Don't Do this</div></span> -->
  </body>
</html>
