function solution(players, callings) {
    let playernames = {};
    let playerranks = {};
    let losename = '';
    players.forEach((player, idx) => {
        const rank = idx+1;
        playernames[player] = rank;
        playerranks[rank] = player;
        
    })
    
    for (calling of callings) {
        
        losename = playerranks[playernames[calling]-1];
        playernames[calling] -= 1;
        playernames[losename] += 1;
        console.log('see this thing: ' + playernames[losename]);
        playerranks[playernames[calling]] = calling;
        playerranks[playernames[calling]] = losename;
        
        
       
    }
  
    return Object.values(playerranks);
}
