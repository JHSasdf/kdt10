<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        functionName();
        console.log(helloReturn('jihun'));
        helloSomeone('jihun');

        function functionName() {
            console.log('Hello!')
        };
        //  함수 표현식
        let functionName2 = function() {
            console.log('Hallo');
        };
        functionName2();
        //--------------------------------------------------
        // 함수 화살표
        let functionName3 = () => {
            console.log('halo');
        }
        functionName3();

        function helloSomeone(name) {
            console.log('hello!' + name);
        };
 

        function helloReturn(name) {
            return `hello! ${name}`;
        }
        
        function newHello(name, age = 15) {
            console.log(name  + ', hi');
            console.log(age + 'years old');
        }
        newHello('gildong');
        newHello('gildong', 34);
        
        function test() {
            alert('This is Test!');
        }

    </script>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div onclick="test()">test</div>
</body>
</html>
