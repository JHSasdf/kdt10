<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = [];
        for (let i = 1; i <= 100; i++) {
            arr.push(i);
        }
        
        let sum1 = 0;
        for (let i = 0; i < 100; i++) {
            sum1 += arr[i];
        }
        console.log('sum1',sum1);

        sum2 = 0;
        for (const num of arr) {
            sum2 += num;
        }
        console.log('sum2',sum2);

        let sum3 = 0;
        arr.forEach(function (num) {
            sum3 += num;
        });
        console.log('sum3:',sum3);
//---------------------------------------------------------------------------------
        let fruits1 = ['사과', '딸기', '파인애플', '수박', '참외', '오렌지', '자두', '망고'];
        let fruits2 = ['수박', '사과', '참외', '오렌지', '파인애플', '망고'];
        same = [];
        diff = [];
        for (const fruit of fruits1) {
            if (fruits2.includes(fruit)) {
                same.push(fruit);
            }
            else {
                diff.push(fruit);
            }
        }

        // filter를 이용해서 same 값 구하기, 한줄로 쓰면 return 적는 것 생략함.
        // let theSame = fruits1.filter((fruit) => fruits2.includes(fruit));
        // console.log(theSame)
        

        // let allFruits = fruits1.concat(fruits2).filter(function(val, pos) {
        //     return fruits1.concat(fruits2).indexOf(val) === pos;
        // });
       
        for (const fruit of fruits2) {
            if (!same.includes(fruit)) { // same 대신 fruit1 해도 되지만 same의 iteration이 조금 더 적음.
                diff.push(fruit);
            }
        }
        console.log(same);
        console.log(diff);
        
        
    </script>
</head>
