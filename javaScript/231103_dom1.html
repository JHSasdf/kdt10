<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <div class="container">
      <div class="box" id="green">1</div>
      <div class="box" id="red">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <input type="text" name="user-name" />
    </div>
    <script>
      let dom1 = document.getElementById("green");
      dom1.textContent = "Look what i just found!";

      let dom2 = document.getElementsByClassName("box");
      for (elem of dom2) {
        console.log(elem);
      }

      // 3. getElementsByTagName
      // HTMLCollection, object 이기 때문에 배열인 for of 는 못씀.
      let dom3 = document.getElementsByTagName("div");
      console.log(dom3);
      for (elem in dom3) {
        console.log('for in :' + elem);
      }

      // 4. getElementsByName
      // name 속성값으로 요소 선택
      // NodeList 배열 for of 
      let dom4 = document.getElementsByName("user-name");
      console.log(dom4);

      //5. querySelector
      // NodeList 배열
      let dom5 = document.querySelector("#red");
      console.log(dom5);
      let dom6 = document.querySelectorAll("div");
      console.log(dom6);
      for (elem in dom6) {
        console.log('for in :' + elem);
      }
    </script>

    <div id="parent">
      Text
      <div id="two">div 두번째 text</div>
      <div>div 세번째 text</div>
    </div>

    <script>
      let parent = document.getElementById("parent");
      console.log(parent);
      let parentChildren = parent.children;
      let parentChildNodes = parent.childNodes;
      console.log(parentChildren);
      console.log(parentChildren.namedItem('two'));
      console.log(parentChildNodes);

      // 자식 추가 (추가할 부모 선택 -> 추가할 자식 만들고 -> 부모에 넣기 )
        let child1 = document.createElement('div');
        child1.innerText = 'innerText, 4th text!'
        // child1.textContent = 'new child!'
        parent.appendChild(child1);

        let two = document.getElementById('two');
        two.innerHTML = '<p><strong>강조</strong></p>';
        two.textContent = '                    <p><strong>강조</strong></p>  !    @    ';
        // two.innerText = '                    <p><strong>강조</strong></p>  !    @    ';
        console.log(two);
        // 태그의 내부 내용을 변경
        // - innerText : 문자열을 넣는 것 & 공백문자는 제거한다.
        // - innerHTML : HTML 요소를 넣는 것
        // - textContent : 문자열을 넣는 것 & 공백문자 반환.


      // ------------------------------------------------
      // HTMLCollection VS NodeList

      // HTMLCollection 객체는 tag 요소들만 포함한다.
      // NodeList 객체는 태그와 텍스트 노드 등을 모두 포함한다.

      // HTMLCollenction 객체는 자식 요소 Node에 접근할 때 인덱스 방식과 namedItem Method 방식을 사용할 수 있다.
      // NodeList 객체는 인덱스로만 접근 가능하다.

      // HTMLCollection은 동적이고, NodeList는 정적이다.
      // HTMLCollection 객체는 DOM을 다루면서 새로운 요소가 추가되었을 때, 추가된 요소도 가져올 수 있다.
      // NodeList 객체는 새로 추가된 요소를 가져올 수 없다.

      // HTMLCollection : 실제 배열x, 배열과 유사한 객체, forEach 사용x;
      // NodeList : 실제 배열임. forEach문 사용 가능.
    </script>
  </body>
</html>
