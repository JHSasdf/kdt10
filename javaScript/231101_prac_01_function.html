    <script defer>
      function multifly(x, y) {
        return Number(x) * Number(y);
      }

      console.log(multifly(3, 7));
      console.log(multifly(2, 2));

      function square(x) {
        console.log(Number(x) ** 2);
      }
      square(4);
      square(11);
      square(5);
