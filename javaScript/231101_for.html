        // while문
     

        let n = Number(prompt())
        let sum = 0;
        for (let i = 2; i <= n ; i++) {
            if (i % 2 === 0 || i % 3 === 0) {
                sum += i;
            }
        }
        console.log('for: ' + sum);

        sum = 0;
        let startNum = 2;
        while (startNum <= n) {
            if (startNum % 2 === 0 || startNum % 3 === 0 ) {
                sum += startNum;
            }
            startNum++;
        }
        console.log('while: ' + sum);
