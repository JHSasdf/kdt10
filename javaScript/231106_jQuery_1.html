<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Document</title>

    <script>
        function setValue() {
            $('#input1').val('setting');
            // document.getElementById('input1').value = 'setting';

        }
        function getValue() {
            alert($('#input1').val())
            // alert(document.getElementById('input1').value);
        }
        
        function changeStyle() {
            $('span').css('font-size', '28px');
            $('span').css('background-color', 'orange');
    
            // span요소.style = "font-size: 28px, background-color: orange";
        }
        
        function changeAttribute() {
            $('#input2').attr('placeholder', 'input');
        }
        function changeText() {
            $('span').text('jQuery text!');
            // textContent = 'jQuery text!'
        }

        function changeHTML() {
            $('p').html('<h3>This is h1 tag in p tag!</h3>');
            // innerHTML = '<h3>This is h1 tag in p tag!</h3>';
        }
    </script>
</head>
<body>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <button onclick= 'setValue()'>set Value</button>
    <button onclick= 'getValue()'>get Value</button>
    <button onclick="changeAttribute()">change Attribute</button>
    <button onclick="changeText()">change Text</button>
    <br>
    <span style="display:inline-block; width: 100px;"> Hi there!</span>
    
    <button onclick="changeStyle()">change Style</button>
    <p>p태그</p>
    <button onclick="changeHTML()">changeHTML</button>
   
</body>
</html>
