<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

    <script>
      // switch (변수) {
      //     case 값1:
      //         변수 == 값1일 때 실행할 코드
      //         break;
      //     case 값2:
      //         변수 == 값2일 때 실행할 코드

      //    default:
      //      break가 걸리지 않았을 때, 기본적으로 실행할 코드
      // }
      const name = "lee";
      switch (name) {
        case "kim":
          console.log("name은 kim입니다.");
          break;
        case "lee":
          console.log("name은 lee입니다.");
          break;
        case "park":
          console.log("name은 park입니다.");
          break;
        default:
          console.log("kim도 lee도 아니다.");
      }
    // break 안주면 밑에 것도 조건에 상관 없이 실행함.

    // 3항 연산자
    if(name === 'lee') {
        console.log('name == lee');
    } else {
        console.log('name !== lee');
    }

    name === 'lee' ? console.log('name == lee') : console.log('name !-- lee');

    name === 'kim' ? console.log('name == kim') :
    name === 'lee' ? console.log('name !== kim && name == lee') : console.log('name !== kim && name !-- lee');

    const now = new Date().getHours();
    const vari = new Date().getSeconds();
    console.log(vari);
    now < 12 ? console.log('오전') : console.log('오후');

    </script>
