<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- input tag -->
    <form action="">
      <input type="button" value="버튼" />
      <input type="text" name="" id="" required />
      <input type="password" placeholder="password" />
      <input type="checkbox" name="Fruits" value="Apple" id="Apple" checked />
      <label for="Apple">Apple</label>
      <input type="checkbox" name="Fruits" value="Banana" id="Banana" checked />
      <label for="Banana">Banana</label>

      <input type="radio" name="gender" value="Man" id="Man" />
      <label for="Man">남자</label>
      <input type="radio" name="gender" value="Woman" id="Woman" checked />
      <label for="Woman">여자</label>
      <br />
      <label for="dataOfBirth">생년월일</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" />

      <br />
      <label for="menu">메뉴</label>
      <select name="Coffee" id="menu">
        <optgroup label="커피">
          <option value="Americano">아메리카노</option>
          <option value="Cafe Latte" selected>카페라떼</option>
          <option value="Milk Tea">밀크티</option>
          <option value="Bubble Tea">버블티</option>
        </optgroup>
        <optgroup label="쥬스">
          <option value="Strawberry">딸기</option>
          <option value="Banana">바나나</option>
          <option value="무화과" disabled>무화과</option>
        </optgroup>
      </select>
      <button>btn</button>
    </form>

    <!-- table -->
    <table border="1" cellspacing="0" cellpadding="5px" width="300px" height="400px" align="center">
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>전화번호</th>

      </tr>

  </body>
</html>
