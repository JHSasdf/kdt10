<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous"
        />
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
          crossorigin="anonymous"
        ></script>
        <title>Document</title>
      </head>
      <style>
        body{
            height: 80000px;
            padding: 100px;
        }
      </style>
<body>
    <!-- breakpoint로 작성한 크기보다 화면의 너비가 작아지면 width: 100%가 된다. -->
    <div class="container bg-info mb-3">container</div>
    <div class="container-sm bg-info mb-3">container-sm</div>
    <div class="container-md bg-info mb-3">container-md</div>
    <div class="container-lg bg-info mb-3">container-lg</div>
    <!-- container-fluid: 항상 화면의 너비 100% 차지 -->
    <div class="container-fluid bg-info mb-3">container-fluid</div>

    <!-- ------------------------------------------------- ----------------------- -->
    <!-- position 속성이기 때문에 다른 요소의 위치를 무시함. margin 등을 사용해서 레이아웃을 조정할 필요가 있음. -->
    <!-- position: fixed -->
    <!-- 해당 위치에 고정 -->
    <!-- <div class="fixed-top bg-danger">fixed top</div>
    <div class="fixed-bottom bg-danger">fixed bottom</div> -->

    <!-- position: sticky -->
    <!-- 요소가 지정한 위치에 도달했을 때부터 지정한 위치에 고정 -->
    <!-- 탭바같은 것, fixed랑 같이 쓰면 fixed가 덮어쓰기 때문에 margin 등을 둬야 함. -->
    <div class="sticky-top bg-success">sticky top</div>
    <div style="height: 800px;"></div>
    <div class="sticky-bottom bg-success">sticky bottom</div>
    
</body>
</html>
