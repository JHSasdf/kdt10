<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous"
        />
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
          crossorigin="anonymous"
        ></script>
        <title>Document</title>
      </head>
<body>
    <!-- 가로 너비를 12로 분할하여 전달받은 값만큼 할당 -->

    <!-- 크기를 정하지 않은 경우 자동으로 균등하게 너비 지정 -->
    <div class="row bg-info">
        <div class="col bg-danger">col</div>
        <div class="col bg-info">col</div>
    </div>
    <hr>
    <div class="row bg-success">
        <!-- 크기의 총 합이 12가 되지 않아 fraction을 다 채우지 않을 경우 해당 너비만큼만 차지하고 나머지는 여백이 생김 -->
        <div class="col-4 bg-danger">col-4</div>
        <div class="col-2 bg-info">col-2</div>
    </div>

    <hr>
    <!-- bootstrap의 grid는 총 합이 12만 되면 어떠한 크기던 무작위로 작성 가능.. 다만 넘어가면 다음 row로 넘어감 -->
    <div class="row bg-success">
        <div class="col-4 bg-danger">col-2</div>
        <div class="col-3 bg-info">col-3</div>
        <div class="col-4 bg-danger">col-4</div>
        <div class="col-1 bg-info">col-1</div>
        <div class="col-5 bg-danger">col-5</div>
        <div class="col-2 bg-info">col-2</div>
    </div>
    <hr>
    <!-- 크기를 지정한 것과 지정하지 않은 것이 동시에 작성된 경우 지정한 크기를 할당하고 나머지 크기를 균등 분배한다. -->
    <div class="row bg-success">
        <div class="col bg-danger">col</div>
        <div class="col-7 bg-info">col-7</div>
        <div class="col bg-danger">col</div>
        </div>

    <hr>
    <br>
    <!-- breakpoint 사용 가능. 해당 width일 때만 적용가능하다.
        col-{breakpoint}-크기 형식으로 작성한다
    지정된 breakpoint보다 커지면 설정한 크기만큼 너비를 차지한다. -->
    <div class="row bg-success">
        <!-- <div class="col-md bg-danger">col</div> -->
        <!-- md와 lg, 두개의 breakpoint에 대해서 설정함 -->
        <div class="col col-md col-lg-4 bg-danger">col</div>
        <div class="col col-md-7 col-lg-1 bg-info">col-7</div>
        <div class="col col-md col-lg-1 bg-danger">col</div>

    </div>
</body>
</html>
