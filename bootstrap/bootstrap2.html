<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div id="show-alert"></div>
    <button type="button" class="btn btn-danger" id="btn">show alert</button>
    <!-- -------------------------------------------------------------------- -->
    <!-- alert -->
    <div class="alert alert-primary" role="alert">primary alert</div>
    <div class="alert alert-secondary" role="alert">primary alert</div>
    <div class="alert alert-success" role="alert">primary alert</div>
    <div class="alert alert-danger" role="alert">danger alert</div>
    <div class="alert alert-warning" role="alert">warning alert</div>
    <div class="alert alert-info" role="alert">info alert</div>
    <div class="alert alert-light" role="alert">light alert</div>
    <div class="alert alert-dark text-white" role="alert">dark alert</div>
  </body>
  <script>
    const showAlert = document.querySelector('#show-alert');
    const appendAlert = (msg, type) => {
        const newDiv = document.createElement('div');
        newDiv.innerHTML = [`<div class='alert alert-${type} alert-dismissible' role='alert'>`,
    `<div>${msg}</div>`,
    `<button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>`, // data-bs-dismiss='alert' : 눌렀을 때 alert가 안보이게 하는 기능 추가. aria-label='Close' : 그냥 label으로 설명해주는 거인듯. 
'</div>'
    ].join('');

        showAlert.append(newDiv);
}

    const btnTrigger = document.querySelector('#btn')
    btnTrigger.addEventListener('click', function() {
        appendAlert('알러트 보여주기 연습!', 'danger');
    })
  </script>
</html>
